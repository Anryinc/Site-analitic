<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Зарплатный анализ по грейдам</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 0 12px; background: #f9f9fb; }
    h1 { text-align: center; color: #333; }
    .top-controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 15px 0; flex-wrap: wrap; }
    .controls { margin: 20px 0; text-align: center; }
    .controls label { margin: 0 10px; font-weight: bold; }
    select { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    #chart-container { position: relative; width: 100%; max-width: 1100px; height: 500px; margin: 30px auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: visible; }
    #chart { height: 100%; width: 100%; }
    #ruler { position: absolute; bottom: 0; left: 0; width: 100%; height: 50px; background: #222; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
    .grade-line { position: absolute; width: 4px; height: calc(100% - 50px); top: 0; left: 0; background-color: #000; cursor: ew-resize; z-index: 10; border-radius: 2px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .grade-value { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; white-space: nowrap; pointer-events: none; }
    .grade-label { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; white-space: nowrap; pointer-events: none; }
    .ruler-tick { position: absolute; bottom: 8px; font-size: 11px; color: #aaa; transform: translateX(-50%); }
    .ruler-dot { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background: #aaa; border-radius: 50%; }
    #grades-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    #grades-table th, #grades-table td { padding: 10px; text-align: center; border: 1px solid #ddd; }
    #grades-table th { background: #f2f2f2; }
    #grades-table .button-cell { text-align: left; padding-left: 20px; }
    button { padding: 8px 16px; margin: 0 5px; cursor: pointer; border: none; border-radius: 6px; background: #2196F3; color: white; font-weight: bold; }
    button:hover { background: #1976D2; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    .tooltip { position: relative; display: inline-block; }
    .tooltip .tooltiptext { visibility: hidden; width: 220px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 1; bottom: 130%; left: 50%; margin-left: -110px; opacity: 0; transition: opacity 0.3s; font-size: 13px; }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    #pro-mode-controls { display: none; text-align: center; }
    #pro-mode-controls.active { display: block; }
    #pro-mode-controls label { display: block; margin: 5px 0; }
    #lines-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
    #lines-area.pro-mode { pointer-events: auto; border: 2px dashed #2196F3; resize: both; overflow: visible; }
  </style>
</head>
<body>
  <div class="top-controls">
    <button id="saveBtn">Сохранить позиции грейдов</button>
    <div class="tooltip">
      <label>
        Ориентация по рынку:
        <select id="percentileSelect">
          <option value="5">5-й</option>
          <option value="10">10-й</option>
          <option value="20">20-й</option>
          <option value="30">30-й</option>
          <option value="40">40-й</option>
          <option value="50" selected>50-й (медиана)</option>
          <option value="60">60-й</option>
          <option value="70">70-й</option>
          <option value="80">80-й</option>
          <option value="90">90-й</option>
          <option value="95">95-й</option>
        </select>
      </label>
      <span class="tooltiptext" id="percentileTooltip"></span>
    </div>
  </div>

  <h1>Зарплатный анализ по грейдам</h1>
  <p style="text-align:center;color:#555;">Перетаскивайте цветные линии, чтобы задать границы грейдов</p>

  <div class="controls">
    <label>Вакансия: <select id="vacancyFilter"></select></label>
    <label>Город: <select id="cityFilter"><option value="">Все</option></select></label>
    <label>Квартал: <select id="quarterFilter"></select></label>
    <label>Шаг ЗП: 
      <select id="stepFilter">
        <option value="5">5 тыс</option>
        <option value="10">10 тыс</option>
        <option value="20" selected>20 тыс</option>
        <option value="50">50 тыс</option>
      </select>
    </label>
  </div>

  <label style="display: block; text-align: center; margin-bottom: 10px;">
    <input type="checkbox" id="pro-mode-switch"> Pro Mode (настройка зоны линий)
  </label>

  <div id="pro-mode-controls">
    <label>Ширина зоны: <input type="range" id="linesWidthSlider" min="600" max="1500" value="1100" step="10"></label>
    <label>Высота зоны: <input type="range" id="linesHeightSlider" min="300" max="800" value="500" step="10"></label>
  </div>

  <div id="chart-container">
    <div id="lines-area">
      <div id="ruler"></div>
    </div>
    <canvas id="chart"></canvas>
  </div>

  <table id="grades-table"></table>

  <script>
    let allData = [];
    let chartInstance = null;
    let subLevel = 1;
    let marketPercentile = 50;
    let currentStep = 20;
    let currentLabels = [];

    const subPercentiles = {
      1: [50],
      2: [30, 70],
      3: [20, 50, 80],
      4: [15, 35, 65, 85],
      5: [10, 30, 50, 70, 90]
    };

    const grades = [
      { name: "Intern", color: "#FF9800", value: 60 },
      { name: "Junior", color: "#4CAF50", value: 140 },
      { name: "Middle", color: "#2196F3", value: 280 },
      { name: "Senior", color: "#9C27B0", value: 500 },
      { name: "Lead", color: "#F44336", value: 800 },
      { name: "End", color: "#000000", value: 900 }
    ];

    // Кнопка "Сохранить"
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const vacancy = document.getElementById('vacancyFilter').value;
      if (!vacancy) return alert('Выберите вакансию');
      const positions = {};
      grades.forEach(g => positions[g.name.toLowerCase()] = g.value);
      try {
        const res = await fetch('/api/save_positions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ vacancy_category: vacancy, positions })
        });
        if (res.ok || res.status === 204) {
          alert('Позиции успешно сохранены!');
        } else {
          const txt = await res.text();
          alert('Ошибка сохранения: ' + txt);
        }
      } catch (e) {
        alert('Сетевая ошибка: ' + e.message);
      }
    });

    // PERCENTILE SELECT + БЛОКИРОВКА
    const percentileSelect = document.getElementById('percentileSelect');
    const percentileTooltip = document.getElementById('percentileTooltip');

    function updatePercentileState() {
      const isSingle = subLevel === 1;
      const isMedian = marketPercentile === 50;

      percentileSelect.disabled = !isSingle || !isMedian;
      percentileTooltip.textContent = isSingle && isMedian ? 'Выберите рыночный перцентиль' : 'Доступно только для одиночного грейда на медиане';
    }

    percentileSelect.addEventListener('change', e => {
      marketPercentile = parseInt(e.target.value);
      calculateMedians();
    });

    // Функция загрузки данных
    async function loadData() {
      try {
        const res = await fetch('/api/analytics?limit=500');
        allData = await res.json();
        populateFilters();
        renderChart();
        calculateMedians();
      } catch (e) {
        alert('Ошибка загрузки данных: ' + e.message);
      }
    }

    // Заполнение фильтров
    function populateFilters() {
      const vacancies = new Set();
      const cities = new Set();
      const quarters = new Set();

      allData.forEach(rec => {
        if (rec.vacancy_category) vacancies.add(rec.vacancy_category);
        if (rec.city) cities.add(rec.city);
        if (rec.quarter) quarters.add(rec.quarter);
      });

      const vacancyFilter = document.getElementById('vacancyFilter');
      vacancyFilter.innerHTML = '';
      vacancies.forEach(v => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = v;
        vacancyFilter.appendChild(opt);
      });

      const cityFilter = document.getElementById('cityFilter');
      cities.forEach(c => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = c;
        cityFilter.appendChild(opt);
      });

      const quarterFilter = document.getElementById('quarterFilter');
      quarterFilter.innerHTML = '<option value="">Все</option>';
      quarters.forEach(q => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = q;
        quarterFilter.appendChild(opt);
      });
    }

    // Фильтрация данных
    function filterData() {
      const vacancy = document.getElementById('vacancyFilter').value;
      const city = document.getElementById('cityFilter').value;
      const quarter = document.getElementById('quarterFilter').value;

      return allData.filter(rec => 
        (!vacancy || rec.vacancy_category === vacancy) &&
        (!city || rec.city === city) &&
        (!quarter || rec.quarter === quarter)
      );
    }

    // Парсинг JSON полей
    function parseSalaryData(json) {
      try {
        return json || {};
      } catch {
        return {};
      }
    }

    // Аггрегация данных по шагу
    function aggregateData(baseData, step) {
      const agg = {};
      let currentKey = null;
      let currentSum = 0;

      Object.keys(baseData).sort((a, b) => parseRange(a) - parseRange(b)).forEach(range => {
        if (range.startsWith('less_') || range.startsWith('more_')) {
          agg[range] = (agg[range] || 0) + baseData[range];
        } else {
          const low = parseInt(range.split('_')[0].replace('k', ''));
          if (currentKey === null || low % step === 0) {
            if (currentKey) agg[currentKey] = currentSum;
            currentKey = `${low}k_${(low + step)}k`;
            currentSum = baseData[range];
          } else {
            currentSum += baseData[range];
          }
        }
      });
      if (currentKey) agg[currentKey] = currentSum;
      return agg;
    }

    function parseRange(range) {
      if (range.startsWith('less_')) return -1;
      if (range.startsWith('more_')) return Infinity;
      return parseInt(range.split('_')[0].replace('k', ''));
    }

    // Форматирование labels
    function formatLabels(rawLabels, step) {
      return rawLabels.map(label => {
        if (label.startsWith('less_')) return 'до ' + label.replace('less_', '').replace('k', '');
        if (label.startsWith('more_')) return 'свыше ' + label.replace('more_', '').replace('k', '');
        const [low, high] = label.replace(/k/g, '').split('_');
        return `${low}-${high}`;
      });
    }

    // Расчет медиан
    function calculateMedians() {
      const data = filterData();
      if (!data.length) return;

      const table = document.getElementById('grades-table');
      table.innerHTML = '';

      const headerRow = table.insertRow();
      ['Грейд', 'Медиана резюме', 'Медиана вакансий'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headerRow.appendChild(th);
      });

      grades.slice(0, -1).forEach((g, i) => {
        const nextValue = grades[i+1].value;
        let resumeMed = calculateMedian(data, g.value, nextValue, 'resumes_pct_json');
        let vacancyMed = calculateMedian(data, g.value, nextValue, 'vacancies_pct_json');

        const row = table.insertRow();
        row.insertCell().textContent = g.name;
        row.insertCell().textContent = resumeMed ? resumeMed + 'k' : 'N/A';
        row.insertCell().textContent = vacancyMed ? vacancyMed + 'k' : 'N/A';
      });

      const buttonRow = table.insertRow();
      const buttonCell = buttonRow.insertCell();
      buttonCell.colSpan = 3;
      buttonCell.className = 'button-cell';

      if (subLevel < 5) {
        const addBtn = document.createElement('button');
        addBtn.textContent = '+ добавить субгрейд';
        addBtn.onclick = () => {
          subLevel++;
          calculateMedians();
        };
        buttonCell.appendChild(addBtn);
      }

      if (subLevel > 1) {
        const removeBtn = document.createElement('button');
        removeBtn.textContent = '- убрать субгрейд';
        removeBtn.onclick = () => {
          subLevel--;
          calculateMedians();
        };
        buttonCell.appendChild(removeBtn);
      }
    }

    function calculateMedian(data, minVal, maxVal, field) {
      // Логика расчета медианы на основе перцентилей
      // Здесь упрощенная версия, реализуйте по необходимости
      return Math.round((minVal + maxVal) / 2); // Placeholder
    }

    function renderChart() {
      const data = filterData();

      const baseResumes = {};
      const baseVacancies = {};
      const baseRanges = new Set();

      data.forEach(record => {
        const resumes = parseSalaryData(record.resumes_pct_json);
        const vacancies = parseSalaryData(record.vacancies_pct_json);
        Object.keys(resumes).forEach(k => baseRanges.add(k));
        Object.keys(vacancies).forEach(k => baseRanges.add(k));
      });

      const sortedBase = Array.from(baseRanges).sort((a, b) => {
        const order = ['less_5k', ...Array.from({length:200}, (_, i) => `${(i+1)*5}k_${(i+2)*5}k`), 'more_1000k'];
        return order.indexOf(a) - order.indexOf(b);
      });

      sortedBase.forEach(range => {
        let rSum = 0, rCnt = 0, vSum = 0, vCnt = 0;
        data.forEach(rec => {
          if (rec.resumes_pct_json && rec.resumes_pct_json[range] !== undefined) {
            rSum += rec.resumes_pct_json[range];
            rCnt++;
          }
          if (rec.vacancies_pct_json && rec.vacancies_pct_json[range] !== undefined) {
            vSum += rec.vacancies_pct_json[range];
            vCnt++;
          }
        });
        baseResumes[range] = rCnt ? rSum / rCnt : 0;
        baseVacancies[range] = vCnt ? vSum / vCnt : 0;
      });

      currentStep = parseInt(document.getElementById('stepFilter').value) || 20;

      const aggResumes = aggregateData(baseResumes, currentStep);
      const aggVacancies = aggregateData(baseVacancies, currentStep);
      const rawLabels = Object.keys(aggResumes);
      currentLabels = formatLabels(rawLabels, currentStep);

      // Sort grades to prevent crossing
      grades.sort((a, b) => a.value - b.value);

      // Annotations for fills (using grade colors)
      const annotations = [];
      for (let i = 0; i < grades.length - 1; i++) {
        let startIdx = currentLabels.findIndex(l => {
          const val = l.startsWith('до') ? 0 : parseInt(l) || Infinity;
          return val >= grades[i].value;
        });
        let endIdx = currentLabels.findIndex(l => {
          const val = l.startsWith('до') ? 0 : parseInt(l) || Infinity;
          return val >= grades[i+1].value;
        });
        if (startIdx === -1) startIdx = 0;
        if (endIdx === -1) endIdx = currentLabels.length - 1;
        annotations.push({
          type: 'box',
          xMin: startIdx - 0.3,
          xMax: endIdx + 0.3,
          yMin: 0,
          yMax: 'max',
          backgroundColor: grades[i].color + '2A',
          borderWidth: 0
        });
      }

      const ctx = document.getElementById('chart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: currentLabels,
          datasets: [
            {
              label: 'Резюме %',
              data: Object.values(aggResumes),
              type: 'line',
              borderColor: 'rgba(54,162,235,0.9)',
              backgroundColor: 'rgba(54,162,235,0.1)',
              tension: 0.2,
              fill: true,
              pointRadius: 1,
              borderWidth: 1,
              order: 1
            },
            {
              label: 'Вакансии %',
              data: Object.values(aggVacancies),
              type: 'bar',
              backgroundColor: 'rgba(255,99,132,0.6)',
              borderColor: 'rgba(255,99,132,1)',
              borderWidth: 1,
              barThickness: 10,
              order: 2
            }
          ]
        },
        options: {
          plugins: { legend: { position: 'top' }, annotation: { annotations } },
          scales: { 
            x: { ticks: { autoSkip: false, maxRotation: 90, minRotation: 90 } }, 
            y: { beginAtZero: true, ticks: { display: false } }
          },
          interaction: { mode: 'index', intersect: false },
          responsive: true,
          maintainAspectRatio: false
        }
      });

      // Ruler with dots
      const ruler = document.getElementById('ruler');
      ruler.innerHTML = '';
      currentLabels.forEach((label, i) => {
        const tick = document.createElement('div');
        tick.className = 'ruler-tick';
        tick.style.left = `${(i / (currentLabels.length - 1)) * 100}%`;
        tick.textContent = label;
        ruler.appendChild(tick);

        // Add dot
        const dot = document.createElement('div');
        dot.className = 'ruler-dot';
        dot.style.left = `${(i / (currentLabels.length - 1)) * 100}%`;
        ruler.appendChild(dot);
      });

      // Lines with value display
      const linesArea = document.getElementById('lines-area');
      const containerWidth = linesArea.clientWidth;
      grades.forEach((g, i) => {
        let line = document.getElementById(`grade-line-${g.name}`);
        if (!line) {
          line = document.createElement('div');
          line.id = `grade-line-${g.name}`;
          line.className = 'grade-line';
          line.style.backgroundColor = g.color;
          line.dataset.index = i;

          const valueDisplay = document.createElement('div');
          valueDisplay.className = 'grade-value';
          valueDisplay.textContent = g.value + 'k';
          line.appendChild(valueDisplay);

          const label = document.createElement('div');
          label.className = 'grade-label';
          label.textContent = g.name;
          line.appendChild(label);

          linesArea.appendChild(line);

          let dragging = false;
          line.addEventListener('mousedown', e => { dragging = true; e.preventDefault(); });
          document.addEventListener('mousemove', e => {
            if (!dragging) return;
            const rect = linesArea.getBoundingClientRect();
            let newX = e.clientX - rect.left;
            newX = Math.max(0, Math.min(rect.width, newX));
            let newValue = Math.round((newX / rect.width) * 1000 / currentStep) * currentStep;
            const prevValue = i > 0 ? grades[i-1].value : 0;
            const nextValue = i < grades.length - 1 ? grades[i+1].value : Infinity;
            newValue = Math.max(prevValue, Math.min(nextValue, newValue));
            g.value = newValue;
            line.style.left = `${(g.value / 1000) * rect.width}px`;
            line.querySelector('.grade-value').textContent = g.value + 'k'; // Update value display
          });
          document.addEventListener('mouseup', () => {
            if (dragging) {
              dragging = false;
              renderChart();
              calculateMedians();
            }
          });
        } else {
          line.querySelector('.grade-value').textContent = g.value + 'k';
        }
        line.style.left = `${(g.value / 1000) * containerWidth}px`;
      });
    }

    // Pro Mode handling
    const proModeSwitch = document.getElementById('pro-mode-switch');
    const proModeControls = document.getElementById('pro-mode-controls');
    const linesArea = document.getElementById('lines-area');
    const linesWidthSlider = document.getElementById('linesWidthSlider');
    const linesHeightSlider = document.getElementById('linesHeightSlider');

    proModeSwitch.addEventListener('change', () => {
      if (proModeSwitch.checked) {
        proModeControls.classList.add('active');
        linesArea.classList.add('pro-mode');
      } else {
        proModeControls.classList.remove('active');
        linesArea.classList.remove('pro-mode');
        // Reset to original size if needed
        linesArea.style.width = '100%';
        linesArea.style.height = '100%';
      }
      renderChart();
    });

    linesWidthSlider.addEventListener('input', e => {
      linesArea.style.width = `${e.target.value}px`;
      renderChart();
    });

    linesHeightSlider.addEventListener('input', e => {
      linesArea.style.height = `${e.target.value}px`;
      renderChart();
    });

    window.addEventListener('DOMContentLoaded', () => {
      ['vacancyFilter','cityFilter','quarterFilter','stepFilter'].forEach(id => {
        document.getElementById(id).addEventListener('change', () => {
          renderChart();
          calculateMedians();
        });
      });
      loadData();
    });
  </script>
</body>
</html>
